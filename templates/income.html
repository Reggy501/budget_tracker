<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter Your Income</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Budget Tracker</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'income' %}">Income</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'expenses' %}">Expenses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" href="{% url 'logout' %}"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
      <h1 class="text-center mb-4">Enter Your Income</h1>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_amount" class="form-label">Income Amount (Tshs)</label>
          {{ form.amount }}
        </div>
        <div class="mb-3">
          <label for="id_description" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="id_description"
            name="description"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="id_time_period" class="form-label">Time Period</label>
          {{ form.time_period }}
        </div>
        <button type="submit" class="btn btn-primary">Save Income</button>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
